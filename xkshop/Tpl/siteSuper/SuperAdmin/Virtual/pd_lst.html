<script language="javascript">
function checkAll()
  {
    for (var i=0;i<document.log_form.elements.length;i++)
    {
      var e = document.log_form.elements[i];
      var boolValue = document.log_form.selectAll.checked;
      if (e.name != 'selectAll')
	  {
        e.checked = boolValue;
	  }
    }
  }
function confirmit(){
	var sellprdlist='';
	var notsellprdlist='';
	var theform=document.log_form;
    for (var i=0;i<theform.selllist.length;i++)
    {
      var e = theform.selllist[i];
      if (e.name != 'selectAll')
	  {
        if(e.checked==true){
			sellprdlist=sellprdlist+e.value+',';
		}else{
			notsellprdlist=notsellprdlist+e.value+',';
		}
	  }
    }
	theform.sellprdlist.value=sellprdlist;
	theform.notsellprdlist.value=notsellprdlist;
	//alert(sellprdlist);
	//alert(notsellprdlist);
	theform.submit();
}
</script>
