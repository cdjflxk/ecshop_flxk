function setCss(currentNodes){
    var domNodes = document.getElementById("nav_bar").childNodes;
    
    var i = 0;
    for(var loop = 0; loop < domNodes.length; loop++){
        var nli = domNodes[loop];
        if(nli.nodeName == "LI"){
            nli.firstChild.className = "";
            if(i == currentNodes){
                nli.firstChild.className = "tpx";
            }
            i++;
        }
    }
}
